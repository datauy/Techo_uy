<img class="img-header" src="/assets/img-temp@3x.png" />

<div class="content-container">
  <h1>
    Contactanos
  </h1>
  <h2>
    Dejanos tu mensaje o pregunta aquí.
  </h2>
  <form id="contact-form">
    <div class="row">
      <div class="col">
        <label for="input-name" class="form-label">Nombre</label>
        <input type="text" id="input-name" class="form-input"/>
      </div>
      <div class="col">
        <label for="input-phone" class="form-label">Teléfono</label>
        <input type="tel" id="input-phone" class="form-input"/>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="input-org" class="form-label">Organización</label>
        <input type="text" id="input-org" class="form-input"/>
      </div>
      <div class="col">
        <label for="input-mail" class="form-label">E-mail</label>
        <input type="email" id="input-mail" class="form-input"/>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="input-message" class="form-label">Mensaje</label>
        <textarea form="contact-form" id="input-message" class="form-input"></textarea>
      </div>
    </div>
    <input type="submit" class="btn btn-techo" value="Enviar" />
  </form>
</div>
